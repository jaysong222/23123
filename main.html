
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Snoopy Talk</title>
  </head>

  <bodystyle="background-color: white">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>08:02</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><img src="icon/1x/Asset 50.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chat.html">
            <div class="bubble">
              <img src="icon/Asset 14.png" />
              <span class="nav__notification">2</span>
            </div>
            <img src="icon/Asset 17.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><img src="icon/Asset 18.png"
          /></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <div class="heart">
              <img src="icon/Asset 15.png" />
            </div>
            <img src="icon/Asset 19.png"
          /></a>
        </li>
      </ul>
    </nav>

    <dive class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><img src="icon/Asset 32.png" /></span>
        <span><img src="icon/Asset 30.png" /></span>
        <span><img src="icon/Asset 29.png" /></span>
      </div>
    </dive>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/snoopy.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title">Snoopy</h4>
            <!--<h6 class="usuer-component__subtitle">sample text bla bla</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/channel.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title usuer-component__title--mot-bold">
              Channel
            </h4>
          </div>
        </div>

        <div class="user-component__column__channel">
          <span>2</span>
          <i class="fas fa-chevron-right fa-sm"></i>
        </div>
      </div>

      <div class="channel-box">
        <div class="channel-box__column">
          <img src="channel/space.jpg" />
          <h4>Space</h4>
          <span>explore space with us</span>
          <div>Plus</div>
        </div>

        <div class="channel-box__column">
          <img src="channel/art.png" />
          <h4>Atelier</h4>
          <span>drawing cute art today</span>
          <div>Plus</div>
        </div>

        <div class="channel-box__column">
          <img src="channel/tree.png" />
          <h4>Santa</h4>
          <span>be santa this year</span>
          <div>Plus</div>
        </div>

        <div class="channel-box__column">
          <img src="channel/santa.png" />
          <h4>Tree</h4>
          <span>decorate your tree</span>
          <div>Plus</div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 4</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_04.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title usuer-component__title--mot-bold">
              Wood Stock
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span></span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_03.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title usuer-component__title--mot-bold">
              Shally
            </h4>
          </div>
        </div>
        <div class="user-component__column__music">
          <span>Ice cream - BB</span>
          <i class="fas fa-caret-right fa-lg"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_01.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title usuer-component__title--mot-bold">
              Lucy
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span></span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="profile/friend_02.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__name">
            <h4 class="usuer-component__title usuer-component__title--mot-bold">
              Pappermint Patty
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <span></span>
        </div>
      </div>
    </main>
 <div id="splash-screen">
   <img src="icon/splash.png">
 </div>

 <div id="no-mobile">
  <img src="no-mobile.png" />
<span>Your screen is too big</span>
 </div>

      src="https://kit.fontawesome.com/6478f529f2.js"

</html>
